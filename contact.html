<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/contact.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
    crossorigin="anonymous">
</head>

<body>

<header id="masthead">
    <div class="container">
        <a href="index.html" id="logo">Alvin Ng</a>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i>About</a>
            <a href="portfolio.html"><i class="fas fa-portrait"></i>Portfolio</a>
            <a href="contact.html"><i class="fas fa-address-book"></i>Contact</a>
        </nav>
    </div>
</header>

<main>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>


    </div>
</main>

<footer>
    <div class="container">
        Copyright &copy; 
    </div>
</footer>
</body>

</html>
